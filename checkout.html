<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Checkout - SHOP AKUA</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<style>
			:root {
				--bg: #0f0f0f;
				--fg: #eaeaea;
				--subtle: #aaa;
				--primary: #ff385c;
				--border: #2a2a2a;
			}

			.form-container {
				max-width: 600px;
				margin: 3rem auto;
				padding: 2rem;
				background-color: #171717;
				border: 1px solid var(--border);
				border-radius: 8px;
			}

			h2 {
				margin-bottom: 1.5rem;
				font-size: 1.8rem;
				font-weight: 600;
			}

			.form-group {
				margin-bottom: 1.2rem;
			}

			label {
				display: block;
				margin-bottom: 0.5rem;
				color: var(--subtle);
				font-size: 0.9rem;
			}

			input {
				width: 100%;
				padding: 0.75rem;
				background-color: #0f0f0f;
				border: 1px solid var(--border);
				color: var(--fg);
				font-size: 1rem;
				border-radius: 5px;
			}

			button {
				background: var(--primary);
				color: #fff;
				border: none;
				padding: 0.75rem 1.5rem;
				font-size: 1rem;
				font-weight: 600;
				cursor: pointer;
				margin-top: 1rem;
				width: 100%;
				border-radius: 5px;
				text-transform: uppercase;
			}

			button:hover {
				background: #e72f53;
			}

			.success-message {
				background: #1a1a1a;
				padding: 1.5rem;
				border: 1px solid var(--primary);
				border-radius: 6px;
				margin-top: 2rem;
				text-align: center;
				color: var(--primary);
				font-weight: 600;
				display: none;
			}
		</style>
	</head>

	<body>
		<header>
			<a href="index.html" class="title">
				<h1>SHOP AKUA</h1>
			</a>
			<nav>
				<a href="index.html">Home</a>
				<a href="shop.html">Shop</a>
				<a href="about.html">About</a>
				<a href="contact.html">Contact</a>
				<a href="help.html">Help</a>
				<a href="cart.html" class="cart-link"
					>ðŸ›’ Cart (<span id="cart-count">0</span>)</a
				>
			</nav>
		</header>

		<main>
			<div class="form-container">
				<h2>Checkout</h2>

				<form id="checkout-form">
					<div class="form-group">
						<label for="name">Full Name</label>
						<input type="text" id="name" required />
					</div>

					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" id="email" required />
					</div>

					<div class="form-group">
						<label for="address">Shipping Address</label>
						<input type="text" id="address" required />
					</div>

					<div class="form-group">
						<label for="card">Payment Info</label>
						<input
							type="text"
							id="card"
							placeholder="Card Number (Fake)"
							required
						/>
					</div>

					<button type="submit">Place Order</button>
				</form>

				<div class="success-message" id="success-msg">
					âœ… Order placed successfully!
				</div>
			</div>
		</main>

		<script>
			document
				.getElementById("checkout-form")
				.addEventListener("submit", function (e) {
					e.preventDefault();

					localStorage.removeItem("cart");
					document.getElementById("cart-count").textContent = "0";

					document.getElementById("success-msg").style.display =
						"block";

					this.reset();
				});

			function loadCart() {
				let cart = JSON.parse(localStorage.getItem("cart")) || [];
				document.getElementById("cart-count").textContent = cart.reduce(
					(acc, item) => acc + item.quantity,
					0
				);
			}

			loadCart();
		</script>
	</body>
</html>
